name: Check Links

on:
  workflow_dispatch:
  pull_request:
    paths:
      - plugins/**
  schedule:
    - cron: "0 1 * * *"

jobs:
  linkChecker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Link Checker
        id: lychee
        uses: lycheeverse/lychee-action@v1.8.0
        with:
          args: --verbose --no-progress plugins.json
          fail: true
          token: ${{ secrets.LINKCHECKER }}
